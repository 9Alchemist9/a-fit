<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - A-FIT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 2rem; }
        table { width: 100%; }
        th, td { white-space: nowrap; vertical-align: middle; }
        td { font-size: 0.9em; }
        td input, td select { margin-bottom: 0; height: auto; padding: 0.25rem; }
        /* Estilo para o contêiner dos checkboxes */
        .parcelas-container { display: flex; gap: 10px; align-items: center; }
        .parcelas-container label { margin-bottom: 0; }
    </style>
</head>
<body data-theme="light">
    <main class="container">
        <hgroup>
            <h1>Painel de Administração</h1>
            <h2>Clientes Inscritos</h2>
        </hgroup>

        <div style="margin-bottom: 2rem; text-align: right;">
            <a href="/logout" role="button" class="secondary">Sair</a>
        </div>

        <figure>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Data Inscrição</th>
                            <th>Nome</th>
                            <th>Serviço</th>
                            <th>Forma de Pagamento</th>
                            <th>Data Início</th>
                            <th>Data Fim</th>
                            <th>Parcelas</th> <!-- Nova coluna -->
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <form action="{{ url_for('update_cliente', cliente_id=cliente.id ) }}" method="POST">
                            <tr>
                                <td>{{ cliente.data_hora.strftime('%d/%m/%Y %H:%M') }}</td>
                                <td>{{ cliente.nome }}</td>
                                <td>{{ cliente.servico_escolhido }}</td>
                                <td>
                                    <select name="forma_pagamento">
                                        <option value="Não definido" {% if cliente.forma_pagamento == 'Não definido' %}selected{% endif %}>Não definido</option>
                                        <option value="À vista" {% if cliente.forma_pagamento == 'À vista' %}selected{% endif %}>À vista</option>
                                        <option value="À vista - Cartão" {% if cliente.forma_pagamento == 'À vista - Cartão' %}selected{% endif %}>À vista - Cartão</option>
                                        <option value="Mensal" {% if cliente.forma_pagamento == 'Mensal' %}selected{% endif %}>Mensal</option>
                                        <option value="Mensal - Cartão" {% if cliente.forma_pagamento == 'Mensal - Cartão' %}selected{% endif %}>Mensal - Cartão</option>
                                    </select>
                                </td>
                                <td><input type="date" name="data_inicio" value="{{ cliente.data_inicio.strftime('%Y-%m-%d') if cliente.data_inicio }}"></td>
                                <td><input type="date" name="data_fim" value="{{ cliente.data_fim.strftime('%Y-%m-%d') if cliente.data_fim }}"></td>
                                
                                <!-- <<< INÍCIO DA LÓGICA DOS CHECKBOXES >>> -->
                                <td>
                                    <div class="parcelas-container">
                                        {% set total_parcelas = 0 %}
                                        {% if 'Anual' in cliente.servico_escolhido %}{% set total_parcelas = 12 %}
                                        {% elif 'Semestral' in cliente.servico_escolhido %}{% set total_parcelas = 6 %}
                                        {% elif 'Trimestral' in cliente.servico_escolhido %}{% set total_parcelas = 3 %}
                                        {% elif 'Mensal' in cliente.servico_escolhido %}{% set total_parcelas = 1 %}
                                        {% endif %}

                                        {% for i in range(1, total_parcelas + 1) %}
                                            <label>
                                                <input type="checkbox" name="parcela_paga" value="{{ i }}" {% if i <= cliente.parcelas_pagas %}checked{% endif %}>
                                                {{ i }}
                                            </label>
                                        {% endfor %}
                                    </div>
                                </td>
                                <!-- <<< FIM DA LÓGICA DOS CHECKBOXES >>> -->

                                <td><button type="submit" class="outline">Salvar</button></td>
                            </tr>
                        </form>
                        {% else %}
                        <tr>
                            <td colspan="8" style="text-align: center;">Nenhum cliente inscrito ainda.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </figure>
    </main>
</body>
</html>
