<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - A-FIT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 2rem; }
        table { width: 100%; }
        th, td { white-space: nowrap; vertical-align: middle; }
        td { font-size: 0.9em; }
        /* Ajusta o tamanho dos inputs dentro da tabela */
        td input, td select { margin-bottom: 0; height: auto; padding: 0.25rem; }
    </style>
</head>
<body data-theme="light">
    <main class="container">
        <hgroup>
            <h1>Painel de Administração</h1>
            <h2>Clientes Inscritos</h2>
        </hgroup>

        <div style="margin-bottom: 2rem; text-align: right;">
            <a href="/logout" role="button" class="secondary">Sair</a>
        </div>

        <figure>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Data Inscrição</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Serviço</th>
                            <th>Valor</th>
                            <th>Forma de Pagamento</th>
                            <th>Data Início</th>
                            <th>Data Fim</th>
                            <th>Ação</th> <!-- Nova coluna para o botão Salvar -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                        <!-- CADA LINHA AGORA É UM FORMULÁRIO INDIVIDUAL -->
                        <form action="{{ url_for('update_cliente', cliente_id=cliente.id ) }}" method="POST">
                            <tr>
                                <td>{{ cliente.data_hora.strftime('%d/%m/%Y %H:%M') }}</td>
                                <td>{{ cliente.nome }}</td>
                                <td>{{ cliente.email }}</td>
                                <td>{{ cliente.telefone }}</td>
                                <td>{{ cliente.servico_escolhido }}</td>
                                <td>R$ {{ "%.2f"|format(cliente.valor_mensal) }}</td>
                                
                                <!-- CAMPO EDITÁVEL: Forma de Pagamento -->
                                <td>
                                    <select name="forma_pagamento">
                                        <option value="Não definido" {% if cliente.forma_pagamento == 'Não definido' %}selected{% endif %}>Não definido</option>
                                        <option value="À vista" {% if cliente.forma_pagamento == 'À vista' %}selected{% endif %}>À vista</option>
                                        <option value="À vista - Cartão" {% if cliente.forma_pagamento == 'À vista - Cartão' %}selected{% endif %}>À vista - Cartão</option>
                                        <option value="Mensal" {% if cliente.forma_pagamento == 'Mensal' %}selected{% endif %}>Mensal</option>
                                        <option value="Mensal - Cartão" {% if cliente.forma_pagamento == 'Mensal - Cartão' %}selected{% endif %}>Mensal - Cartão</option>
                                    </select>
                                </td>

                                <!-- CAMPO EDITÁVEL: Data Início -->
                                <td>
                                    <input type="date" name="data_inicio" value="{{ cliente.data_inicio.strftime('%Y-%m-%d') if cliente.data_inicio }}">
                                </td>

                                <!-- CAMPO EDITÁVEL: Data Fim -->
                                <td>
                                    <input type="date" name="data_fim" value="{{ cliente.data_fim.strftime('%Y-%m-%d') if cliente.data_fim }}">
                                </td>

                                <!-- BOTÃO DE AÇÃO -->
                                <td>
                                    <button type="submit" class="outline">Salvar</button>
                                </td>
                            </tr>
                        </form>
                        {% else %}
                        <tr>
                            <td colspan="10" style="text-align: center;">Nenhum cliente inscrito ainda.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </figure>
    </main>
</body>
</html>
